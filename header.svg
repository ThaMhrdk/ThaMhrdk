<svg width="1000" height="200" xmlns="http://www.w3.org/2000/svg">

  <style>
    .text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 35px;
      font-weight: 600;
      fill: url(#grad);
      text-anchor: middle;
    }

    .hi {
      opacity: 0;
      animation: showHideHi 6s infinite;
    }

    @keyframes showHideHi {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .typing {
      width: 0ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #808080;
      opacity: 0;
      animation: typing 6s steps(22) infinite, blink 1s infinite;
      font-family: 'Segoe UI', sans-serif;
      font-size: 35px;
      font-weight: 600;
      background: linear-gradient(90deg,#FF0080,#7928CA,#2AF598);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }

    @keyframes typing {
      0%, 30%   { width: 0ch; opacity: 0; }
      35%       { opacity: 1; }
      35%, 70%  { width: 22ch; opacity: 1; }
      75%, 100% { width: 22ch; opacity: 0; }
    }

    @keyframes blink {
      0%, 50% { border-color: #808080; }
      50.01%, 100% { border-color: transparent; }
    }
  </style>

  <defs>
    <linearGradient id="grad" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="50%" stop-color="#7928CA"/>
      <stop offset="100%" stop-color="#2AF598"/>
    </linearGradient>
  </defs>

  <!-- Hi There di tengah -->
  <text x="50%" y="40%" class="text hi">Hi There!</text>

  <!-- Nama dengan typing di tengah -->
  <foreignObject x="50%" y="40%" width="500" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" class="typing">
      I'm Anantha Mahardika
    </div>
  </foreignObject>

</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1000" height="140" viewBox="0 0 1000 140" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- gradient untuk teks -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="33%" stop-color="#ffd166"/>
      <stop offset="66%" stop-color="#6bcB77"/>
      <stop offset="100%" stop-color="#6ec1ff"/>
    </linearGradient>

    <!-- mask untuk efek ketik (reveal) -->
    <mask id="m">
      <rect x="0" y="0" width="100%" height="100%" fill="black"/>
      <!-- rectangle putih akan bergerak, memperlihatkan teks di bawah -->
      <rect id="reveal" x="-10" y="0" width="0" height="140" fill="white">
        <animate attributeName="width"
                 from="0" to="1100"
                 dur="3.4s"
                 begin="0s"
                 fill="freeze" />
      </rect>
    </mask>

    <!-- gaya font fallback: Righteous tidak selalu tersedia di GitHub viewer,
         jadi gunakan family yang mirip -->
    <style type="text/css"><![CDATA[
      .title {
        font-family: 'Righteous', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
        font-size: 38px;
        letter-spacing: 1px;
      }
      .subtitle {
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        font-size: 14px;
      }
    ]]></style>
  </defs>

  <!-- background transparan supaya cocok di dark/light -->
  <rect x="0" y="0" width="100%" height="100%" fill="transparent"/>

  <!-- teks utama (diisi gradient) -->
  <g id="gT" mask="url(#m)" transform="translate(0,26)">
    <text x="50%" y="45" text-anchor="middle" class="title" fill="url(#g)">
      Hi There! ðŸ‘‹  I'm Muhammad Anantha Mahardika Ridwan
    </text>
    <text x="50%" y="90" text-anchor="middle" class="subtitle" fill="#9aa4b2">
      Aspiring Full-Stack Engineer â€¢ Telkom University â€¢ From Bandung, Indonesia
    </text>
  </g>

  <!-- efek jedag-jedug (pulse) pada keseluruhan group -->
  <g id="pulse" transform="translate(0,0)">
    <!-- animasi: skala kecil-besar beberapa kali setelah reveal selesai -->
    <animateTransform xlink:href="#gT"
                      attributeName="transform"
                      type="scale"
                      values="1;1.03;0.98;1.02;1"
                      keyTimes="0;0.45;0.7;0.9;1"
                      dur="1.0s"
                      begin="3.5s"  <!-- mulai setelah efek ketik selesai -->
                      repeatCount="3" />
    <!-- tambahan getar kecil (fast) untuk nuansa 'jedag' -->
    <animateTransform xlink:href="#gT"
                      attributeName="transform"
                      type="translate"
                      values="0 0; 0 -3; 0 2; 0 -1; 0 0"
                      keyTimes="0;0.15;0.4;0.7;1"
                      dur="1.0s"
                      begin="3.5s"
                      repeatCount="3" />
  </g>

  <!-- subtle shimmer yg terus berjalan (opsional, loop) -->
  <rect x="-300" y="0" width="300" height="140" fill="white" opacity="0.06">
    <animate attributeName="x" from="-300" to="1200" dur="5s" repeatCount="indefinite" />
  </rect>

</svg>

<svg fill="none" viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font: bold 36px 'Segoe UI', sans-serif;
      fill: url(#grad);
      animation: color-change 3s infinite;
    }
    .subtitle {
      font: 16px 'Segoe UI', sans-serif;
      fill: #777;
    }
    @keyframes color-change {
      0%   { fill: #ff4d4d; }
      25%  { fill: #ffa64d; }
      50%  { fill: #4dff88; }
      75%  { fill: #4da6ff; }
      100% { fill: #ff4d4d; }
    }
  </style>

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="100%" y2="0">
      <stop stop-color="#ff7e5f" offset="0%"/>
      <stop stop-color="#feb47b" offset="25%"/>
      <stop stop-color="#86a8e7" offset="50%"/>
      <stop stop-color="#91eae4" offset="75%"/>
      <stop stop-color="#4facfe" offset="100%"/>
    </linearGradient>
  </defs>

  <text x="20" y="80" class="title">Hi There! &#128075; I'm Muhammad Anantha Mahardika Ridwan</text>
  <text x="20" y="120" class="subtitle">Aspiring Full-Stack Engineer • Telkom University • Bandung, Indonesia</text>
</svg>

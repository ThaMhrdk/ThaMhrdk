<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font: bold 40px 'Segoe UI', sans-serif;
      fill: url(#grad);
    }
    .subtitle {
      font: 18px 'Segoe UI', sans-serif;
      fill: #777;
    }
    .wave {
      transform-origin: 70% 70%;
      animation: wave-animation 2s infinite;
    }
    @keyframes wave-animation {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
    .colorful {
      animation: color-change 3s infinite;
    }
    @keyframes color-change {
      0%   { fill: #ff4d4d; }
      25%  { fill: #ffa64d; }
      50%  { fill: #4dff88; }
      75%  { fill: #4da6ff; }
      100% { fill: #ff4d4d; }
    }
  </style>

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="100%" y2="0">
      <stop stop-color="#ff7e5f" offset="0%"/>
      <stop stop-color="#feb47b" offset="25%"/>
      <stop stop-color="#86a8e7" offset="50%"/>
      <stop stop-color="#91eae4" offset="75%"/>
      <stop stop-color="#4facfe" offset="100%"/>
    </linearGradient>
  </defs>

